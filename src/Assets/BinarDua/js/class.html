        printKaliTigasan(params) {
          this.params = params

            this.text[i] = this.params
          }
          return this.text.join('')
        }
      }

      console.log(testing.printKaliTigasan('Binar'))

      class ArrayBukanTigaDua {
        constructor(arraySatu, arrayDua) {
          this.arraySatu = arraySatu
          this.arrayDua = arrayDua
        }

        filterTigaDua() {
          if (this.arraySatu.length + this.arrayDua.length != 32) {
            return true
          } else {
            return false
          }
        }

        printArrayOfString() {
          if (this.filterTigaDua(this.arraySatu, this.arrayDua)) {
            for (let i = 0; i < this.arraySatu.length; i++) {
              if (typeof this.arraySatu[i] === 'string') {
                console.log(this.arraySatu[i])
              }
            }

            for (let y = 0; y < this.arrayDua.length; y++) {
              if (typeof this.arrayDua[y] === 'string') {
                console.log(this.arrayDua[y])
              }
            }
          }
        }

        printModulo() {
          if (this.filterTigaDua(this.arraySatu, this.arrayDua)) {
            for (let i = 0; i < this.arraySatu.length; i++) {
              if (i % 2 == 1) {
                console.log(this.arraySatu[i])
              }
            }

            for (let y = 0; y < this.arrayDua.length; y++) {
              if (y % 2 == 1) {
                console.log(this.arrayDua[y])
              }
            }
          }
        }

        printConcatArray(params) {
          var result = []
          for (let i = 0; i < params.length; i++) {
            result = result.concat(params[i])
          }
          console.log(result)

          // if (this.filterTigaDua(this.arraySatu, this.arrayDua)) {

          //   for (this.z = 0; this.z < this.gabungan.length; this.z++) {
          //     console.log(this.gabungan[this.z])
          //   }
          // }
        }
      }
